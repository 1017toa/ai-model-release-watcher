version: '3.8'

services:
  watcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-model-watcher
    restart: always 
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      - TZ=Asia/Seoul
    volumes:
      # Persist database and config
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network for potential future services
    networks:
      - watcher-network

networks:
  watcher-network:
    driver: bridge

